name: Create release

on:
  push:
    tags:
      - "v*"

jobs:
  pre-release:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: corepack enable

      - run: yarn --frozen-lockfile

      - run: yarn build:prod

      - run: yarn test

      - uses: "diillson/auto-release@latest"
        with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            prerelease: false
            files: |
              LICENSE
              dist/*.js
              sd-tools.cjs