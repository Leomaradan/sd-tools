name: Create release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - run: corepack enable

      - run: yarn --frozen-lockfile

      - run: yarn build:prod

      - run: yarn test

      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}